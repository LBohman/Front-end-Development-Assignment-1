<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar bg-dark mb-3">
        <div class="container col-lg-8">
            <h1 class="navbar-brand headerColor mb-0 h1">Komputer Store</h1>
        </div>
    </header>
    <main class="container col-lg-8">

        <div class="d-sm-flex flex-sm-column flex-md-row justify-content-md-between mb-3">
            <!-- Bank -->
            <section class="card col-md-5 mb-3">
                <div class="card-header fs-4 fw-bold">
                    Bank
                </div>
                <div class="card-body p-4 ">
                    <div class="">
                        <span class="card-text">Balance:</span>
                        <span class="card-text" id="displayBankBalance"></span>
                    </div>
    
                    <div>
                        <span class="card-text">Loan:</span>
                        <span class="card-text" id="displayLoan"></span>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning mt-4" id="requestLoanButton">Get a loan</button>
                    </div>
                </div>
            </section>
    
            <!-- Work -->
            <section class="card col-md-5 mb-3">
                <div class="card-header fs-4 fw-bold">
                    Work
                </div>
                <div class="card-body p-4">
                    <div>
                        <span>Pay:</span>
                        <span id="displayWorkBalance"></span>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-4" id="bankButton">Bank</button>
                        <button class="btn btn-secondary mt-2" id="workButton">Work</button>
                        <button class="btn btn-info mt-2" id="repayButton">Repay Loan</button>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- Laptop selection -->
        <section class="card mb-3">
            <div class="card-header card-header fs-4 fw-bold">
                Laptops
            </div>
            <div class="card-body p-4">
                <select class="selectElement" name="computerSelect" id="computerSelect">
                </select>
                <h3 class="card-title fs-5 mt-3">Features:</h3>
                <ul class="" id="featureList">
                </ul>
            </div>
        </section>

        <!-- Chosen laptop on display -->
        <section class="card col-12 d-flex flex-md-row mb-4 p-4">
            <div class="container d-flex justify-content-center align-items-center p-3">
                <img class="img-fluid" id="imageComputer" src="" alt="">
            </div>
            <div class="card-body d-flex flex-column justify-content-evenly p4 col-12">
                <h2 class="card-title" id="titleComputer"></h2>
                <p id="descriptionComputer"></p>
                <h3 class="mb-3" id="priceComputer"></h3>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" id="buyLaptopButton">Buy now</button>
                </div>
            </div>
        </section>
    </main>
    
    <script type="module" src="app.js"></script>
</body>
</html>
